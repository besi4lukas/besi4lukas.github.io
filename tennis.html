<html>
    <head>
        <title>
            Visualization
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Podkova:wght@500&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            base: "#0b1220",
                            surface: "#111827",
                            card: "#1f2937",
                            accent: "#22d3ee",
                            accent2: "#a855f7",
                            text: "#e5e7eb",
                            muted: "#94a3b8"
                        },
                        fontFamily: {
                            heading: ["Podkova", "serif"],
                            body: ["Maven Pro", "sans-serif"]
                        }
                    }
                }
            }
        </script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link href="style.css" rel="stylesheet" >
    </head>
    <body class="bg-base text-text font-body antialiased">
        <nav class="border-b border-white/5 bg-surface/60 backdrop-blur">
            <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
                <div class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-accent/10 text-accent font-semibold">T</div>
                    <div>
                        <p class="text-sm uppercase tracking-[0.2em] text-muted">Interactive Viz</p>
                        <p class="text-lg font-heading font-semibold text-white">Tennis Break Points</p>
                    </div>
                </div>
                <a class="hidden text-sm text-muted transition hover:text-accent sm:block" href="index.html">Back to home</a>
            </div>
        </nav>
        <main class="mx-auto max-w-5xl px-6 py-10">
            <div class="rounded-3xl bg-card/80 p-6 shadow-xl shadow-black/30 ring-1 ring-white/10">
                <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 lg:items-end">
                    <div class="space-y-2">
                        <label for="sel1" class="block text-sm font-semibold text-white">Winner</label>
                        <select class="w-full rounded-xl border border-white/10 bg-surface px-4 py-3 text-sm text-white outline-none transition focus:border-accent" id="sel1">
                          <option>Rafael Nadal</option>
                          <option>Roger Federer</option>
                          <option>Novak Djokovic</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="sel2" class="block text-sm font-semibold text-white">Year</label>
                        <select class="w-full rounded-xl border border-white/10 bg-surface px-4 py-3 text-sm text-white outline-none transition focus:border-accent" id="sel2">
                          <option>2009</option>
                          <option>2010</option>
                          <option>2011</option>
                          <option>2012</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button type="button" class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-accent px-4 py-3 text-sm font-semibold text-slate-900 shadow-lg shadow-cyan-500/20 transition hover:-translate-y-0.5 hover:shadow-cyan-500/30" onclick="changeView()">
                            Change
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-8 rounded-3xl bg-card/80 p-4 shadow-xl shadow-black/30 ring-1 ring-white/10">
                <div id="viz">
                    <svg>
                    </svg>
                </div>
            </div>
        </main>
        <script src="tennis.js"></script>
        <script>
            function changeView(){
                winner = document.getElementById("sel1").value ;
                year = document.getElementById("sel2").value ;

                if(winner == "Rafael Nadal"){
                    if(year == "2009"){
                        d3.selectAll("svg").remove();
                        tennisChart(rafaelNine, winner, year) ;
                    }else if(year == "2010"){
                        d3.selectAll("svg").remove();
                        tennisChart(rafaelTen, winner, year) ;
                    }else if(year == "2011"){
                        d3.selectAll("svg").remove();
                        tennisChart(rafaelEleven, winner, year) ;
                    }else if(year == "2012"){
                        d3.selectAll("svg").remove();
                        tennisChart(rafaelTwelve, winner, year) ;
                    }
                }
                
                if(winner == "Roger Federer"){
                    if(year == "2009"){
                        d3.selectAll("svg").remove();
                        tennisChart(rogerNine, winner, year) ;
                    }else if(year == "2010"){
                        d3.selectAll("svg").remove();
                        tennisChart(rogerTen, winner, year) ;
                    }else if(year == "2011"){
                        d3.selectAll("svg").remove();
                        tennisChart(rogerEleven, winner, year) ;
                    }else if(year == "2012"){
                        d3.selectAll("svg").remove();
                        tennisChart(rogerTwelve, winner, year) ;
                    }                    
                }
                
                if(winner == "Novak Djokovic"){
                    if(year == "2009"){
                        d3.selectAll("svg").remove();
                        tennisChart(novakNine, winner, year) ;
                    }else if(year == "2010"){
                        d3.selectAll("svg").remove();
                        tennisChart(novakTen, winner, year) ;
                    }else if(year == "2011"){
                        d3.selectAll("svg").remove();
                        tennisChart(novakEleven, winner, year) ;
                    }else if(year == "2012"){
                        d3.selectAll("svg").remove();
                        tennisChart(novakTwelve, winner, year) ;
                    }                    
                }
            }
            player = document.getElementById("sel1").value ;
            playerYear = document.getElementById("sel2").value ;
            tennisChart(rafaelNine,player,playerYear)
        </script>
    </body>
</html>
